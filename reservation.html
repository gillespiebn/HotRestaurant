        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">Table Reservation</div>
                <div class="card block">
                    <form>
                        <div class="form-group">
                            <label for="res-name">Name</label>
                            <input class="form-control" id="res-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="res-phone">Phone Number</label>
                            <input class="form-control" id="res-phone" type="text">
                        </div>
                        <div class="form-group">
                            <label for="res-email">Email</label>
                            <input class="form-control" id="res-email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="unique-id">Unique ID</label>
                            <input class="form-control" id="unique-id" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-res" type="button">Submit</button>
                    </form>
                </div>
            </div>
            <a href="api/tables">API Table Link </a> |
