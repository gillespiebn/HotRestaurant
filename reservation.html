<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Reservation Table</title>
  </head>
  <body>
    <!--Jumbotron-->  
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="jumbotron jumbotron-fluid rounded">
                    <div class="display-1"><i class="fa fa-fire"></i>  So Hot Right Now</div>
                    <div class="lead">Make your reservation</div>
                    <div class="buttonsDiv">
                        <button class="btn btn-primary"><i class="fas fa-utensils"></i>  View Tables</button>
                        <button class="btn btn-secondary"><i class="fas fa-home"></i></i>  </button>
                    </div>
                </div>
            <div class="col-md-2"></div>
        </div>
    </div>
               
    <!--New Reservation Input -->	
    <div class="row">
        <div class ="col-md-2"></div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">Table Reservation</div>
                <div class="card block">
                    <form>
                        <div class="form-group">
                            <label for="res-name">Name</label>
                            <input class="form-control" id="res-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="res-phone">Phone Number</label>
                            <input class="form-control" id="res-phone" type="text">
                        </div>
                        <div class="form-group">
                            <label for="res-email">Email</label>
                            <input class="form-control" id="res-email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="unique-id">Unique ID</label>
                            <input class="form-control" id="unique-id" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-res" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class ="col-md-2"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

  
</body>
</html>
