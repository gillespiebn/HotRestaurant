    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Reservation Table</title>

  <body>
    <!--Jumbotron-->  
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="jumbotron jumbotron-fluid rounded">
                        <div class="display-4"><i class"">Hot Restaurant</i></div>
                    </div>
                </div>
            </div>      
    <!--New Reservation Input -->	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading">Table Reservation</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="res-name">Name</label>
                            <input class="form-control" id="res-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="res-phone">Phone Number</label>
                            <input class="form-control" id="res-phone" type="text">
                        </div>
                        <div class="form-group">
                            <label for="res-email">Email</label>
                            <input class="form-control" id="res-email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="unique-id">Unique ID</label>
                            <input class="form-control" id="unique-id" type="number">
                        </div>
                        <button class="btn btn-primary" id="submit-res" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
